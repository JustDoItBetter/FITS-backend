<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FITS - Registrierung abschließen</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
            padding: 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .invitation-info {
            background: #f3f4f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .invitation-info h2 {
            font-size: 18px;
            color: #1f2937;
            margin-bottom: 8px;
        }

        .invitation-info p {
            font-size: 14px;
            color: #6b7280;
            margin: 4px 0;
        }

        .invitation-info .label {
            font-weight: 600;
            color: #374151;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-requirements {
            font-size: 12px;
            color: #6b7280;
            margin-top: 6px;
        }

        button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        button:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .alert-warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fde68a;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>FITS</h1>
            <p>Flexible IT Training System</p>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p style="margin-top: 16px; color: #6b7280;">Einladung wird geladen...</p>
        </div>

        <div id="content" class="hidden">
            <div id="invitation-info" class="invitation-info">
                <h2>Willkommen!</h2>
                <p><span class="label">Name:</span> <span id="user-name"></span></p>
                <p><span class="label">Email:</span> <span id="user-email"></span></p>
                <p><span class="label">Rolle:</span> <span id="user-role"></span></p>
            </div>

            <div id="alert" class="alert"></div>

            <form id="registration-form">
                <div class="form-group">
                    <label for="username">Benutzername</label>
                    <input
                        type="text"
                        id="username"
                        name="username"
                        required
                        minlength="3"
                        placeholder="z.B. max.mustermann"
                        autocomplete="username"
                    >
                </div>

                <div class="form-group">
                    <label for="password">Passwort</label>
                    <input
                        type="password"
                        id="password"
                        name="password"
                        required
                        minlength="8"
                        placeholder="Mindestens 8 Zeichen"
                        autocomplete="new-password"
                    >
                    <p class="password-requirements">
                        Mindestens 8 Zeichen, Groß- und Kleinbuchstaben, Zahl und Sonderzeichen
                    </p>
                </div>

                <div class="form-group">
                    <label for="password-confirm">Passwort wiederholen</label>
                    <input
                        type="password"
                        id="password-confirm"
                        name="password-confirm"
                        required
                        minlength="8"
                        placeholder="Passwort wiederholen"
                        autocomplete="new-password"
                    >
                </div>

                <button type="submit" id="submit-btn">Registrierung abschließen</button>
            </form>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // API base URL (can be configured)
        const API_BASE_URL = window.location.origin;

        // Load invitation details
        async function loadInvitation() {
            if (!token) {
                showError('Kein Einladungs-Token gefunden. Bitte verwenden Sie den Link aus Ihrer Einladungs-Email.');
                document.getElementById('loading').classList.add('hidden');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/invite/${token}`);
                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Einladung konnte nicht geladen werden');
                }

                // Display invitation info
                document.getElementById('user-name').textContent =
                    `${data.data.first_name} ${data.data.last_name}`;
                document.getElementById('user-email').textContent = data.data.email;
                document.getElementById('user-role').textContent =
                    data.data.role === 'student' ? 'Student' :
                    data.data.role === 'teacher' ? 'Lehrer' :
                    data.data.role === 'admin' ? 'Administrator' : data.data.role;

                // Show form
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('content').classList.remove('hidden');
            } catch (error) {
                console.error('Error loading invitation:', error);
                showError(error.message || 'Einladung konnte nicht geladen werden');
                document.getElementById('loading').classList.add('hidden');
            }
        }

        // Handle form submission
        document.getElementById('registration-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('password-confirm').value;
            const submitBtn = document.getElementById('submit-btn');

            // Validate passwords match
            if (password !== passwordConfirm) {
                showError('Die Passwörter stimmen nicht überein');
                return;
            }

            // Disable submit button
            submitBtn.disabled = true;
            submitBtn.textContent = 'Wird verarbeitet...';

            try {
                const response = await fetch(`${API_BASE_URL}/api/v1/invite/${token}/complete`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Registrierung fehlgeschlagen');
                }

                // Success!
                showSuccess('Registrierung erfolgreich! Sie werden weitergeleitet...');

                // Redirect to login page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (error) {
                console.error('Error completing registration:', error);
                showError(error.message || 'Registrierung fehlgeschlagen');
                submitBtn.disabled = false;
                submitBtn.textContent = 'Registrierung abschließen';
            }
        });

        // Alert helpers
        function showError(message) {
            const alert = document.getElementById('alert');
            alert.className = 'alert alert-error show';
            alert.textContent = message;
        }

        function showSuccess(message) {
            const alert = document.getElementById('alert');
            alert.className = 'alert alert-success show';
            alert.textContent = message;
        }

        // Load invitation on page load
        loadInvitation();
    </script>
</body>
</html>
