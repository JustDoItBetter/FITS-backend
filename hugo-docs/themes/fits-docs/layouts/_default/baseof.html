<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Primary Meta Tags -->
    <title>{{ if .IsHome }}{{ .Site.Title }} - {{ .Site.Params.description }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}</title>
    <meta name="title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }} | {{ .Site.Title }}{{ end }}">
    <meta name="description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta name="author" content="{{ .Site.Params.author }}">
    {{ with .Site.Params.keywords }}
    <meta name="keywords" content="{{ delimit . ", " }}">
    {{ end }}

    <!-- Canonical URL -->
    <link rel="canonical" href="{{ .Permalink }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="{{ if .IsPage }}article{{ else }}website{{ end }}">
    <meta property="og:url" content="{{ .Permalink }}">
    <meta property="og:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta property="og:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">
    <meta property="og:site_name" content="{{ .Site.Title }}">
    {{ with .Site.Params.social.github }}
    <meta property="og:image" content="https://opengraph.githubassets.com/1/{{ . }}">
    {{ end }}

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ .Permalink }}">
    <meta name="twitter:title" content="{{ if .IsHome }}{{ .Site.Title }}{{ else }}{{ .Title }}{{ end }}">
    <meta name="twitter:description" content="{{ with .Description }}{{ . }}{{ else }}{{ .Site.Params.description }}{{ end }}">

    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="language" content="English">
    <meta name="revisit-after" content="7 days">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ "images/favicon.svg" | relURL }}">
    <link rel="icon" type="image/png" href="{{ "images/favicon.png" | relURL }}">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h1><a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a></h1>
            </div>
            <nav class="sidebar-nav">
                {{ partial "menu.html" . }}
            </nav>
        </aside>
        <main class="content">
            {{ block "main" . }}{{ end }}
        </main>
    </div>
    <script src="{{ "js/main.js" | relURL }}"></script>
</body>
</html>
